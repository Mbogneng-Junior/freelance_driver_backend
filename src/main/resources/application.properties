# - "dev-auth-mock": Active le AuthMockController pour l'initiation de l'OTP (/api/register).
# - "dev-resource-mock": Active les mocks pour les autres services (Organisation, Produit, etc.)
#   ET active l'implémentation AuthServiceWebClientImpl qui parle au vrai service d'authentification.
